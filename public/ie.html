<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv='Content-Type' content='Type=text/html; charset=utf-8'>
		<title>Your web browser is out of date</title>
		<style type="text/css">
			@import url("https://fonts.googleapis.com/css?family=Bree+Serif");
			@import url("https://fonts.googleapis.com/css?family=Open+Sans:400,600");
			
			body
			{
				font-family: "Open Sans", sans-serif;
			}

			h1
			{
				font-family: "Bree Serif", serif;
				font-weight: normal;
			}

			.wrapper
			{
				max-width: 1000px;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<h1>Your web browser is out of date.</h1>
			<p>You will need to <a href="http://windows.microsoft.com/en-GB/internet-explorer/download-ie">upgrade</a> to Internet Explorer 9 or above to view this website.</p>
			<p>Alternatively, you may try one of the following browsers:</p>
			<ul>
				<li><a href="https://www.google.com/chrome">Google Chrome</a></li>
				<li><a href="https://www.mozilla.org/firefox">Mozilla Firefox</a></li>
				<li><a href="http://www.opera.com/">Opera</a></li>
			</ul>
		</div>
	</body>
</html>
